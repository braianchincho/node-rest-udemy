<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>Chat</title>
</head>

<body class="container">
    <h1 class="text-center">Super chat</h1>

    <div class="row ml-4 mr-4">
        <div class="col-md-6 mt-3">
            <h3 class="text-center">Mensajes</h3>
            <hr>
            <input id="txtUid" placeholder="UID" class="form-control">
            <input id="txtMessage" placeholder="Enviar mensaje" class="form-control">
        </div>
        <div class="col-md-6">
            <h3 class="text-center">Chat completo</h3>
            <hr>
            <ul id="ulMessages">

            </ul>
        </div>
    </div>
    <div class="row mt-4">
        <div class="w-100 col-md-6">
            <h3 class="text-center">Usuarios conectados</h3>
            <hr>
        </div>
    </div>
    <div class="row col-md-6 ml-2 mt-4">
        <ul class="list-group w-100" id="ulUsers">
            <!-- carga dinamica -->
        </ul>
        <div class="g-signin2" data-onsuccess="onSignIn" role="link"></div>
        <div class="text-center mt-4 w-100">
            <!-- <p class="text-center"><a href="#" onclick="signOut();"  id="signuout">Sign out</a></p> -->
            <button class="btn btn-danger" onclick="signOut();">
                Sign out
            </button>
        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./script/google-signIn.js"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./script/chat.js"></script>
</body>

</html>
