<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>Chat</title>
</head>
<body>
    <h1 class="text-center">Super chat</h1>
    <div class="row">
        <div class="w-100 col-md-6">
            <h3 class="text-center">Mensajes</h3>
            <hr>
        </div>  
        <div class="w-100 col-md-6">
            <h3 class="text-center">Chat completo</h3>
            <hr>
        </div> 
    </div>
    
    <div class="row ml-4 mr-4">
        <div class="col-md-6 row mt-3">
            <div class="col-md-4">
                <input id="txtUid" placeholder="UID" class="form-control">
            </div>
            <div class="col-md-6">
                <input id="txtMessage" placeholder="Enviar mensaje" class="form-control">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" onclick="sendMessage();">
                    Enviar mensaje
                </button>
            </div>
        </div>
        <div class="col-md-6">
            
        </div>
    </div>
    <div class="row mt-4">
        <div class="w-100 col-md-6">
            <h3 class="text-center">Usuarios conectados</h3>
            <hr>
        </div>
    </div>
    <div class="row col-md-6 ml-2 mt-4">
        <ul class="list-group w-100" id="ulUsers">
        <!-- carga dinamica -->
        </ul>
        <div class="form-group">
            <p class="text-center"><a href="#" onclick="signOut();"  id="signuout">Sign out</a></p>
        </div>
    </div>
    <script src="./script/google-signIn.js"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./script/chat.js"></script>
</body>
</html>
